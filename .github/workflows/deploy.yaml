name: Deploy React to GitHub Pages

# Trigger workflow manually or on push to master
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - master

# Permissions needed to push to gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build React app
        run: npm run build

      # Step 5: Create .nojekyll to prevent GitHub Pages from ignoring files starting with "_"
      - name: Create .nojekyll file
        run: touch build/.nojekyll

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # Target branch
          folder: build           # Folder to deploy (React default build folder)
          clean: true             # Clean existing files before deploying
