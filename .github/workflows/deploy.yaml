name: Deploy Angular v20 to GitHub Pages

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main  # Change if needed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn --silent" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build Angular app
        run: ${{ steps.detect-package-manager.outputs.runner }} ng build --configuration production 

      - name: Create .nojekyll file
        run: touch dist/AkshayV30/browser/.nojekyll


      - name: Deploy SSG to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/AkshayV30/browser
          clean: true

      - name: Upload SSR server folder (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ssr-server
          path: dist/AkshayV30/server

      # - name: Copy index.html to 404.html
      #   run: cp dist/AkshayV30/browser/index.html dist/AkshayV30/browser/404.html
      